<!DOCTYPE html>
<html>
<head>
	<title>OpenNotify</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<h3 class="mb-0">Criar Notificação</h3>
					</div>
					<div class="card-body">
						<form id="notification-form">
							<div class="form-group">
								<label for="title">Título</label>
								<input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da notificação" required>
							</div>
							<div class="form-group">
								<label for="message">Mensagem</label>
								<textarea class="form-control" id="message" name="message" placeholder="Digite a mensagem da notificação" required></textarea>
							</div>
								<button type="submit" class="btn btn-primary">Enviar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script><script>$(document).ready(function(){if('Notification'in window){if(Notification.permission==='granted'){$("#notification-form").submit(function(e){e.preventDefault();var title=$("#title").val();var message=$("#message").val();var notification=new Notification(title,{body:message,icon:'https://i.imgur.com/DK1zV9m.png'});$("#notification-form")[0].reset()})}else{Notification.requestPermission(function(permission){if(permission==='granted'){$("#notification-form").submit(function(e){e.preventDefault();var title=$("#title").val();var message=$("#message").val();var notification=new Notification(title,{body:message,icon:'https://i.imgur.com/DK1zV9m.png'});$("#notification-form")[0].reset()})}else{Swal.fire({title:'Erro!',text:'Você precisa permitir notificações para usar o OpeNotify.',icon:'error',confirmButtonText:'OK'})}})}}else{Swal.fire({title:'Erro!',text:'Seu navegador não suporta notificações.',icon:'error',confirmButtonText:'OK'})}});</script>

</body>
</html>
